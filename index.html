        <h2>Spokane Transit App Re-creation </h2>
        <img class="thumbnail" id="one" src="img/ST App Preview.png" alt="Thumbnail">
        <figcaption>
            To recreate this app, I surveyed bus riders and asked them what features they needed to be the most accessible on the app and recreated it based on their feedback.
The interactive prototype is linked here.
        </figcaption>
    </figure>

    <figure>
        <h2>Hot Drink Dispenser Interface</h2>
        <img class="thumbnail" id="two" src="img/Drink Thumbnail.png" alt="Thumbnail">
        <figcaption>
            I created an interface for a hot drink dispenser which offers multiple types of drinks and customization options.
The interactive prototype is linked here.
        </figcaption>
    </figure>

    <figure>
        <h2>Digital interpretation of “What the Water Gave Me” by Frida Kahlo </h2>
        <img class="thumbnail" id="three" src="img/what-the-water-gave-me 2.png" alt="Thumbnail">
        <figcaption>
            I chose this painting by Frida Kahlo to recreate because I thought that it was interesting how she painted images that represented what was happening in her life. I thought that the reflection on the worlds current issues could be easily reflected in this art style. 
        </figcaption>
    </figure>
